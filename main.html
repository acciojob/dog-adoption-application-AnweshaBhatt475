<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name" name="name"><br><br>

        <label for="phone">Phone Number</label>
        <input type="text" placeholder="Phone Number" id="phone" name="phone"><br><br>

        <label for="address">Address</label>
        <input type="text" placeholder="Address" id="address" name="address"><br><br>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br><br>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="select" multiple>
            <option value="labrador">Labrador</option>
            <option value="german-shepherd">German Shepherd</option>
            <option value="poodle">Poodle</option>
            <option value="bulldog">Bulldog</option>
        </select><br><br>

        <button type="submit" id="submit" value="Submit">Submit</button>
    </form>
    <!-- <script type="text/javascript" src="./script.js"></script> -->
</body>
</html>
